server:
  port: 9050

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/customer-service
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  tracing:
    sampling:
      probability: 1